<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail's</title>
    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 20px;
}
h1{
    font-size: 2.5rem;
    margin-bottom: 30px;
    color: #333;
    text-align: center;
}
.current-president{
    text-align: center;
    margin-bottom: 30px;
    padding: 20px;
    border-radius: 10px;
    background-color: #e8f5e9;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
}
.current-president h2{
    font-size: 1.5rem;
    color: #333;
    margin-bottom: 15px;
}
.current-president img{
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
}
.current-president p{
    font-size: 1rem;
    color: #777;
}
#student-details-container{
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    width: 100%;
    max-width: 1200px;
}
.student-block{
    background-color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 220px;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    margin-bottom: 20px;
}
.student-block:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}
.student-photo{
    width: 90px;
    height: 90px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 15px;
}
.student-info{
    text-align: center;
}
.student-info h3{
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 5px;
}
.student-info p{
    font-size: 0.9rem;
    color: #777;
}
.make-president-btn{
    margin-top: 10px;
    padding: 8px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
    transition: background-color 0.3s, transform 0.3s;
}
.make-president-btn:hover{
    background-color: #0056b3;
    transform: scale(1.05);
}
.make-president-btn:focus{
    outline: none;
}
@media(max-width: 768px){
    h1{
        font-size: 2rem;
    }
    .current-president{
        width: 250px;
    }
    .student-block{
        width: 180px;
        padding: 12px;
    }
    .student-info h3{
        font-size: 1rem;
    }
    .student-info p{
        font-size: 0.8rem;
    }
    .make-president-btn{
        padding: 6px 15px;
        font-size: 12px;
    }
}
    </style>
</head>
<body>
    <h1>Student Details</h1>
    <div id="student-details-container">
        <div id="current-president" class="current-president"></div>
        <div id="student-list"></div>
    <script src="../JS Files/student_details.js"></script>
</body>
</html>
