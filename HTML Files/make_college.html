<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make College Section</title>
    <link rel="stylesheet" href="../CSS Files/make_college.css">
</head>
<body>
    <div id="College details" class="button-container">
        <label for="College Name">College Name</label>
        <input type="text" placeholder="Enter College Name" Name="College Name" id="College Name"required/><br>
        <label for="College Address">Address</label>
        <input type="text" placeholder="Enter College Address" Name="College Address" id="College Address" required/><br>
        <label for="College Email">College Official Email</label>
        <input type="email" placeholder="Enter College Email Id" id="College Email" Name="College Email" required/><br>
        <label for="College Code">College Unique Code</label>
        <input type="number" placeholder="Enter College Code" id="College Code" Name="College Code" required/><br>
        <label for="College logo">College Logo</label>
        <input type="file" name="College logo" id="College logo"><br>
        <button onclick="createCollege()">Submit</button>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    </div>
    <script src="../JS Files/make_college.js"></script>
</body>
</html>
